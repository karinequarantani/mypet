spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/mypet-web}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.jpa.database=POSTGRESQL
spring.jpa.hibernate.ddl-auto=update
server.error.include-message=always
server.error.include-binding-errors=always

auth0.audience = https://my-petweb.herokuapp.com/
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://my-pet.us.auth0.com/

module-name=my-pet-web
api-version=v1